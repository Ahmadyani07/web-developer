<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
       <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create account</h1>
                <div class="social-icon">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use  your e-mail for registeration</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>sign-up</button>


            </form>
        </div>
     <div class="form-container sign-in">
            <form action="#">
                <h1>Sign-in</h1>
                <div class="social-icon">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use  your e-mail Password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">forget your paassword?</a>
                <button>sign-in</button>

            </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back</h1>
                <p>Enter your personal details to use all of site feature</p>
                <button class="hidden" id="login">sign-in</button>
            </div>
              <div class="toggle-panel toggle-right">
                <h1>Hello, friends! </h1>
                <p>Registers with  your personal details to use all of site feature</p>
                <button class="hidden" id="login">sign-in</button>
             </div>
          </div>
       </div>
     </div>









    <script src="script.js"></script>
</body>
</html>
